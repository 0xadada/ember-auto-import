---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
  matrix:
    - EAI_SCENARIO=2.12
    - EAI_SCENARIO=2.18
    - EAI_SCENARIO=stable
    - EAI_SCENARIO=beta
    - EAI_SCENARIO=canary

matrix:
  fast_finish: true
  allow_failures:
    - env: EAI_SCENARIO=canary
    - env: EAI_SCENARIO=beta

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - ./scripts/change-ember-cli-version.sh

script:
  - yarn lint
  - yarn test
